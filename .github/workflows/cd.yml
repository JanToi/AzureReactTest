name: CD Pipeline

on:
  workflow_run:
    workflows:
      - CI Pipeline  # Runs only after CI Pipeline completes
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: my-vite-app/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: my-vite-app

    - name: Build project
      run: npm run build
      working-directory: my-vite-app

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "my-vite-app"  # Folder where your Vite app lives
        output_location: "my-vite-app/dist"  # Build output folder

